// 指定plugin下载仓库
pluginManagement {
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        gradlePluginPortal()
    }
}


// 项目信息
rootProject.name = 'skillfull-cloud'

// 服务模块
include 'skillfull-service-modules:skillfull-auth-service'
include 'skillfull-service-modules:skillfull-example-service'
include 'skillfull-service-modules:skillfull-gateway-service'
include 'skillfull-service-modules:skillfull-job-service'
include 'skillfull-service-modules:skillfull-logging-service'
include 'skillfull-service-modules:skillfull-message-service'
include 'skillfull-service-modules:skillfull-monitor-service'
include 'skillfull-service-modules:skillfull-storage-service'
include 'skillfull-service-modules:skillfull-system-service'

// 核心模块
include 'skillfull-core-modules:skillfull-core-common'
include 'skillfull-core-modules:skillfull-core-database'
include 'skillfull-core-modules:skillfull-core-mvc'
include 'skillfull-core-modules:skillfull-core-mvc-data-permission'
include 'skillfull-core-modules:skillfull-core-process'
include 'skillfull-core-modules:skillfull-core-webflux'
